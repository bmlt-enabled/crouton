language: php

php:
- '7.1'
env:
  global:
  - S3_BUCKET=archives.bmlt.app
jobs:
  include:

  - stage: lint
    install:
    - composer install
    script:
    - find . -name "*.php" ! -path '*/vendor/*' -print0 | xargs -0 -n1 -P8 php -l
    - vendor/squizlabs/php_codesniffer/bin/phpcs --warning-severity=6 --standard=PSR2 --ignore=vendor --extensions=php ./
  - stage: croutonjs zip file
    env:
    - BUILD_DIR=build
    - DIST_DIR_S3=dist_croutonjs/s3
    - DIST_DIR_GITHUB=dist_croutonjs/github
    - GITHUB_RELEASE_FILENAME=croutonjs.zip
    - ZIP_FILENAME=croutonjs-build${TRAVIS_BUILD_NUMBER}-${TRAVIS_COMMIT}.zip
    - S3_KEY=croutonjs
    script:
    - DISABLE_NOTIFIER=true make deploy
    - cd croutonjs/dist && zip -r ${ZIP_FILENAME} *
    - mkdir -p $BUILD_DIR && mv $ZIP_FILENAME $BUILD_DIR/
    before_deploy:
    - mkdir -p $DIST_DIR_S3 && cp $BUILD_DIR/$ZIP_FILENAME $DIST_DIR_S3/$ZIP_FILENAME
    - mkdir -p $DIST_DIR_GITHUB && cp $BUILD_DIR/$ZIP_FILENAME $DIST_DIR_GITHUB/$GITHUB_RELEASE_FILENAME
    deploy:
      - provider: npm
        email: "$NPM_EMAIL"
        tag: "$TRAVIS_TAG"
        api_key: "$NPM_TOKEN"
        on:
          tags: true
          repo: bmlt-enabled/crouton
          branch: master
      - provider: s3
        access_key_id: AKIAI7JHYFA6DI3WYP5A
        secret_access_key:
          secure: 
        bucket: "$S3_BUCKET"
        local_dir: "$DIST_DIR_S3"
        upload-dir: "$S3_KEY"
        skip_cleanup: true
        on:
          all_branches: true
      - provider: releases
        api_key:
          secure: 
        file: "$DIST_DIR_GITHUB/$GITHUB_RELEASE_FILENAME"
        skip_cleanup: true
        name: "$TRAVIS_TAG"
        on:
          tags: true
          condition: $TRAVIS_TAG != *beta*
      - provider: releases
        api_key:
          secure: 
        file: "$DIST_DIR_GITHUB/$GITHUB_RELEASE_FILENAME"
        skip_cleanup: true
        name: "$TRAVIS_TAG"
        prerelease: true
        on:
          tags: true
          condition: $TRAVIS_TAG =~ "beta"
  - stage: wordpress-plugin zip file
    env:
      - BUILD_DIR=build
      - DIST_DIR_S3=dist/s3
      - DIST_DIR_GITHUB=dist/github
      - GITHUB_RELEASE_FILENAME=crouton.zip
      - PLUGIN="crouton"
      - MAINFILE="crouton.php"
      - ZIP_FILENAME=crouton-build${TRAVIS_BUILD_NUMBER}-${TRAVIS_COMMIT}.zip
      - S3_KEY=crouton
    script:
      - find ./ -type d | xargs chmod 755
      - find ./ -name '*.php' | xargs chmod 644
      - git archive --format=zip --output=${ZIP_FILENAME} ${TRAVIS_COMMIT}
      - DISABLE_NOTIFIER=true make deploy
      - zip -r ${ZIP_FILENAME} croutonjs/dist/*
      - mkdir -p $BUILD_DIR && mv $ZIP_FILENAME $BUILD_DIR/
    before_deploy:
      - mkdir -p $DIST_DIR_S3 && cp $BUILD_DIR/$ZIP_FILENAME $DIST_DIR_S3/$ZIP_FILENAME
      - mkdir -p $DIST_DIR_GITHUB && cp $BUILD_DIR/$ZIP_FILENAME $DIST_DIR_GITHUB/$GITHUB_RELEASE_FILENAME
      - curl -LO https://raw.githubusercontent.com/bmlt-enabled/bmlt-wordpress-deploy/master/deploy-wordpress.sh
      - chmod +x deploy-wordpress.sh
    deploy:
    - provider: s3
      access_key_id: AKIAI7JHYFA6DI3WYP5A
      secret_access_key:
        secure: 
      bucket: "$S3_BUCKET"
      local_dir: "$DIST_DIR_S3"
      upload-dir: "$S3_KEY"
      skip_cleanup: true
      on:
        all_branches: true
    - provider: releases
      api_key:
        secure: 
      file: "$DIST_DIR_GITHUB/$GITHUB_RELEASE_FILENAME"
      skip_cleanup: true
      name: "$TRAVIS_TAG"
      on:
        tags: true
        condition: $TRAVIS_TAG != *beta*
    - provider: releases
      api_key:
        secure: 
      file: "$DIST_DIR_GITHUB/$GITHUB_RELEASE_FILENAME"
      skip_cleanup: true
      name: "$TRAVIS_TAG"
      prerelease: true
      on:
        tags: true
        condition: $TRAVIS_TAG =~ "beta"
    - provider: script
      script: ./deploy-wordpress.sh
      skip_cleanup: true
      on:
        tags: true
        condition: $TRAVIS_TAG != *beta*
notifications:
  slack:
    rooms:
    - secure: 
    on_success: change
  email: false
