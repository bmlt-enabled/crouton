[bmlt_handlebar]

	<thead>
        <th id="meeting-details-title" colspan="2">
		    {{> meetingpageTitleTemplate this}}
	    </th>
    </thead>
    <tbody>
        <tr id="meeting-details-contents">
            {{> meetingpageContentsTemplate this}}
        </tr>
    </tbody>
</table>[/bmlt_handlebar]
